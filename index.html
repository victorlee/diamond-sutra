如是我聞 一時 佛在舍衛國祇樹給孤獨園 與大比丘衆千二百五十人俱 爾時 世尊食時 著衣持鉢 入舍衛大城乞食 於其城中 次第乞已 還至本處 飯食訖 收衣鉢 洗足已 敷座而坐

एवम् मया श्रुतं एकस्मिन् समये। भगवावाञ् श्रावस्त्यां</textarea>
